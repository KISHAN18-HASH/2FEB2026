<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>
    <style>

        /* element selector syntax */
        div{
            color: red;
            height: 200px;
            width: 200px;
            background:green;
        
        }

        /* id selector syntax */
        span#a1{
            display: block;
            color: aqua;

            background:yellow;
            height: 200px;
            width: 200px;
            

        }

        /* Css class selector syntax */
        span.b1{
            display: block;
            color:pink;
            height: 200px;
            width: 200px;
            background: navy;
            font-size: 25px;
            font-weight: bold;
        }

        /* Css attribute selector */

        a[href="https://www.google.com"]{
            display: block;
            height: 200px;
            width: 200px;
            background: blueviolet;
            text-decoration: none;
        }

        /* Css universal selector */
        *{
            border: 10px solid #000 
        }



    </style>
</head>
<body>
    <div>KISHAN VISHWKARMA</div>
    <span id="a1">Css id selector</span>
    <span class="b1">Css class selector</span>
    <a href="https://www.google.com">Css attribute selector</a>
</body>
</html>
