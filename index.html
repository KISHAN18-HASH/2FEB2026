<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>
    <style>

        /* element selector syntax */
        div{
            color: red;
            height: 200px;
            width: 200px;
            background:green;
        
        }

        /* id selector syntax */
        span#a1{
            display: block;
            color: aqua;
            
            background:yellow;
            height: 200px;
            width: 200px;
            

        }


    </style>
</head>
<body>
    <div>KISHAN VISHWKARMA</div>
    <span id="a1">Css id selector</span>
</body>
</html>
